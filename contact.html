<body>
    <section id="contact">
        <form action="" method="get">
            <h1>Contact me for more information</h1>
            <label for="fname">First Name</label>
            <input id="fname" name="first name" type="text" required>

            <label for="lname">Last Name:</label>
            <input id="lname" name="last name" type="text" required>

            <label for="email">Email Address:</label>
            <input id="email" name="email address" type="email" required>

            <div id="form-message">
                <label for="message">What is your question?:</label>
                <textarea id="message" name="message" maxlength="400" required></textarea>
            </div>

            <input type="submit" value="Ask question?">
        </form>
    </section>
